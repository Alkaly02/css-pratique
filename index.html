<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="description" content="CSS position pratitice">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<link rel="stylesheet" href="./style.css">

	<!-- Google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&family=Poppins:wght@300;400;500&family=Raleway:wght@300;400;500;600&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<body>
	<!-- Position Pratice -->
	<div class="container">
		<div class="container__left">
			<img src="./images/img1.jpg" alt="">
		</div>
		<div class="container__right">
			<h1>Make an Appointement</h1>
			<form action="" method="">
				<div class="form__row">
					<input type="text" placeholder="John Doe" required>
					<input type="email" placeholder="Mail" required>
				</div>
				<div class="form__row">
					<input type="number" placeholder="Phone" required>
					<input type="text" placeholder="Choose your class" required>
				</div>
				<div class="form__row">
					<textarea name="" id="" cols="30" rows="5" placeholder="Message"></textarea>
				</div>
				<div class="form__button">
					<button type="submit">Book now</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
